<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Simple Todo - Vanilla</title>
    </head>
    <body>
        <header class="header">
            <p class="header__name">Todo</p>
            <button class="header__add-btn">Add Todo</button>
        </header>

        <main>
            <section class="todos">
                <article class="todo">
                    <p class="todo__name">Task Name</p>
                    <input type="date" class="todo__due-date" disabled />
                    <p class="todo__priority">Priority</p>
                    <article class="todo__btns">
                        <button class="todos__btns__edit-btn">Edit</button>
                        <button class="todos__btns__delete-btn">Delete</button>
                    </article>
                </article>

                <article class="todo">
                    <p class="todo__name">Task Name</p>
                    <input type="date" class="todo__due-date" />
                    <p class="todo__priority">Priority</p>
                    <article class="todo__btns">
                        <button class="todos__btns__edit-btn">Edit</button>
                        <button class="todos__btns__delete-btn">Delete</button>
                    </article>
                </article>
            </section>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
