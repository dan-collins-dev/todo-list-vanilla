<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Simple Todo - Vanilla</title>
    </head>
    <body>
        <header class="header">
            <p class="header__name">// Todo</p>
            <button class="header__add-btn">+ Add Todo</button>
        </header>

        <main>
            <section class="todos">
                <article class="todo">
                    <article class="todo__info">
                        <p class="todo__name" id="todo-name">Do the dirty dishes</p>
                        <p class="todo__due-date" id="todo-due-date">10/10/2010</p>
                        <div class="todo__priority-pill todo__priority-pill--low">
                            <p class="todo__priority">Low</p>
                        </div>
                    </article>

                    <!-- Save for creating from script -->
                    <!-- <div class="todo__priority-pill todo__priority-pill--med">
                        <p class="todo__priority">Medium</p>
                    </div>

                    <div class="todo__priority-pill todo__priority-pill--high">
                        <p class="todo__priority">High</p>
                    </div> -->

                    <article class="todo__btns">
                        <button class="todos__btns__edit-btn">Edit</button>
                        <button class="todos__btns__delete-btn">Delete</button>
                    </article>
                </article>

                
            </section>
        </main>

        <dialog class="add-modal">
            <section class="add-modal__header">
                <p class="add-modal__header__title">Add a Todo</p>
            </section>
            <form action="#" class="add-modal__form">
                <label for="add-form-name" class="add-modal__form__name">Todo Name</label>
                <input type="text" class="add-modal__form__name-input" id="add-form-name" maxlength="15" required>
            </form>
        </dialog>

        <script src="./js/index.js"></script>
    </body>
</html>
